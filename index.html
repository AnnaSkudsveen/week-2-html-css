<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 day 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Week 2, day 4</h1>
    <!-- Denne seksjonen er for et skjema for Ã¥ hente inn brukeren sin informasjon -->
    <section>
        <form action="/thank-you.html">
            <div class="container">
                <label for="email">Email:</label>
                <input type="email" name="my-email" id="email"/>    
            </div>
            
            <div class="container">
                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name">    
            </div>
            
            <div class="container">
                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            
            <div class="container">
                <label for="password">Passord:</label>
                <input type="password" name="password" id="password">    
            </div>
            
            <div class="container"><label for="">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="container">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="70" rows="5"></textarea>    
            </div>
           
            <div class="container">
                <span>Choose color:</span>
                <label>
                    <input type="radio" name="color" value="red" checked>
                    Red
                </label>

                <label>
                    <input type="radio" name="color" value="blue">
                    Blue
                </label>   
            </div>
            
            <div class="container">
                <span>Check your hobbies:</span>
                <label>
                    <input type="checkbox" name="hobbies" value="hiking">
                Hiking
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value="knitting">
                Knitting
                </label>
            </div>
            
            <div class="container">
                <label for="car">Choose a car manufacturer</label>
                <select name="car" id="car">
                    <option value="" selected disabled>Select a car brand</option>
                    <option>Volkswagen</option>
                    <option>BMW</option>
                    <option>Volvo</option>
                    <option>Soob uwu</option>
                </select>    
            </div>
            
            
            

            <fieldset>
                <legend>
                    Contact information:
                </legend>

                <label for="user-email">User Email:</label>
                <input type="email" id="user-email" name="user-email">

                <label for="user-phone">Phone number</label>
                <input type="tel" id="user-phone" name="user-phone">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
